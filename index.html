<!DOCTYPE html>
<html>
    <head>
        <title>Typing Speed Test</title>
        <meta charset="utf-8">
        <meta viewport="width=device-width, initial-scale=1">
        <meta name="description" content="Test your typing speed and play different challenges to improve">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section>
                <h1>Typing Speed Test</h1>
                <div id="rule">
                    <p>The game is simple.</p>
                    <p>Type the below text as fast as you can!</p>
                </div>
                <div id="timer-sectn">
                    <h2>Timer</h2>
                    <p id="timer">
                        00:00
                    </p>
                </div>
                <p id="sample-text"></p>
                <div id="countdown"></div>
                <textarea id="user-text" rows="10" cols="60" placeholder="Start typing here..." disabled="true"></textarea>
                <div>
                    <button id="start">START</button>
                    <button id="reset">RESET</button>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
